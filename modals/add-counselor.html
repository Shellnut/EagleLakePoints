<!-- Modal content-->
<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title"><i class="fa fa-pencil"></i> Add Counselor</h4>
  </div>
  <div class="modal-body">
    <form name="userForm" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
      <!-- NAME -->
      <div class="form-group">
        <label>First Name</label>
        <input type="text" placeholder="Ryan" class="form-control" ng-model="$ctrl.name.firstName" ng-minlength="2" required>
      </div>
      <!-- USERNAME -->
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" placeholder="Hanstad" class="form-control" ng-model="$ctrl.name.lastName" ng-minlength="2" required>
      </div>
      <!-- YEARS -->
      <div class="form-group">
        <label>Years of Counseling Experience</label>
        <select class="form-control"
                ng-model="$ctrl.name.years"
                required>
          <option ng-repeat="val in ['First Year', 'Second Year', 'Third or more']">{{val}}</option>
        </select>
      </div>
      <!-- SUBMIT BUTTON -->
      <button ng-click="$ctrl.ok()"
              ng-disabled="userForm.$invalid"
              type="submit"
              class="btn btn-primary">
        <span>Submit</span>
      </button>
      <button ng-click="$ctrl.cancel()"
              type="submit"
              class="btn btn-danger">
        <span>Cancel</span>
      </button>
    </form>
  </div>
</div>
