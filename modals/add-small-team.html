<!-- Modal content-->
<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title"><i class="fa fa-pencil"></i> Add Small Team</h4>
  </div>
  <div class="modal-body">
    <form name="userForm" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
      <!-- NAME -->
      <div class="form-group">
        <label>Small Team Name</label>
        <input type="text" placeholder="Dublin Dubsteppers" class="form-control" ng-model="$ctrl.data.name" ng-minlength="2" required>
      </div>
      <!-- SUBMIT BUTTON -->
      <button ng-click="$ctrl.ok()"
              ng-disabled="userForm.$invalid"
              type="submit"
              class="btn btn-primary">
        <span>Submit</span>
      </button>
      <!-- CANCEL BUTTON -->
      <button ng-click="$ctrl.cancel()"
              type="submit"
              class="btn btn-danger">
        <span>Cancel</span>
      </button>
    </form>
  </div>
</div>
